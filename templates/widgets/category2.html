% if not categories == None and not categories == []:
	<div class="widget widget-categories">
		<h3 class="widget-header">分类</h3>
		<div class="widget-content">
			<div class="menuDiv">
				<h5>QA</h5>
				<ul>
				 	% for c in categories:
				     	<li><a href="{{ config.search_url }}?type=category&value={{ c.name }}&start={{ config.start }}&limit={{ config.limit }}">{{ c.name }} ({{ c.count }})</a></li>
				 	% end
				</ul>
			</div>
			<ul>
				% for c1 in categories:
    				<li onclick = "f('sub_menu_1')">{{c1.name}}
    				  <ul id="sub_menu_1">
						  % for c2 in categories:
						  	<li><a href="{{ config.search_url }}?type=category&value={{ c2.name }}&start={{ config.start }}&limit={{ config.limit }}" >{{c2.name}}</a></li>
						  % end
    				  </ul>
    				</li>
				% end
  			</ul>
		</div>
	</div>
% end
