% if not archives == []:
    <div class="widget widget-monthly-archives">
    	<h3 class="widget-header">月份 <a href="{{ config.archive_url }}">归档</a></h3>
    	<div class="widget-content">
    	   <ul>
    	        % for archive in archives:
                    <li><a href="{{ archive.url }}">{{ archive.display }} ({{ archive.count }})</a></li>
                % end
           </ul>
    	</div>
    </div>
% end
